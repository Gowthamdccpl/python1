{% extends "base.html" %}

{% block title %}Error - PetCare Companion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-circle text-danger fa-5x mb-4"></i>
                    <h2 class="card-title mb-4">Oops! Something went wrong</h2>
                    <p class="card-text mb-4">{{ error_message }}</p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
